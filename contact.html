<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cristopher | Contact</title>

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/contact.css">
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body class="app">
        <section class="cabecalho">
            <custom-header></custom-header>
        </section>
        <main class="principal">
            <form class="principal__form">
                <label for="nome-sobrenome">Personal name</label>
                <input class="form__input-padrao" type="text" id="nome-sobrenome" required>

                <label for="email">e-mail</label>
                <input class="form__input-padrao" type="email" id="email" required placeholder="your_email@domain.com">

                <label for="telefone">Phone number</label>
                <input class="form__input-padrao" type="tel" id="telefone" required placeholder="+XX(XXX)XXXXXXXXX">

                <label for="mensagem">Message</label>
                <textarea class="form__input-padrao" id="mensagem" cols="70" rows="10" placeholder="Your message here." required></textarea>

                <input class="enviar" type="submit">
            </form>
        </main>
        <custom-footer></custom-footer>
        <script src="/assets/js/header.js"></script>
        <script src="/assets/js/footer.js"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="/assets/js/sendEmail.js"></script>
    </body>
</html>
